plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'
    
    // https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-exec
	compile group: 'org.apache.commons', name: 'commons-exec', version: '1.3'
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.7'
    
    // https://mvnrepository.com/artifact/org.eclipse.platform/org.eclipse.equinox.common
	compile group: 'org.eclipse.platform', name: 'org.eclipse.equinox.common', version: '3.10.400'
    
    // https://mvnrepository.com/artifact/org.eclipse.jdt/org.eclipse.jdt.core
	compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.18.0'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
